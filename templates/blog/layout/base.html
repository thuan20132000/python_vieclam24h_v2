{% load i18n static %}
{% load blog_tags %}

<!DOCTYPE html>
<html lang="en">

<!-- Basic -->
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<!-- Mobile Metas -->
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Site Metas -->
<title>Askme - IT Blog</title>
{% if post %}

    <meta name="description" content="">
    <meta name="keywords" content="{{  post.get_tag_list }}">


    <!-- Google / Search Engine Tags -->
    <meta itemprop="name" content="{{post.title}}">
    <meta itemprop="description" content="{{post.summary}}">
    <meta itemprop="image" content="{{post.image.url}}">

    <!-- Facebook Meta Tags -->
    <meta property="og:url" content="{{ post.get_absolute_url }}">
    <meta property="og:type" content="{{post.category_type.title}}">
    <meta property="og:title" content="{{ post.title }}">
    <meta property="og:description" content="{{ post.summary }}">
    <meta property="og:image" content="{{ post.image.url  }}">

{% endif %}


<!-- Meta Tags Generated via https://heymeta.com -->

<!-- Site Icons -->
<link rel="shortcut icon" href=" {% static 'blog/images/favicon.ico' %} " type="image/x-icon" />
<link rel="apple-touch-icon" href=" {% static 'blog/images/apple-touch-icon.png'  %} ">

<!-- Design fonts -->
<link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet">

<!-- Bootstrap core CSS -->
<link href=" {% static  'blog/css/bootstrap.css'  %}" rel="stylesheet">

<!-- FontAwesome Icons core CSS -->
<link href="{% static 'blog/css/font-awesome.min.css' %} " rel="stylesheet">

<!-- Custom styles for this template -->
<link href=" {% static 'blog/style.css' %}" rel="stylesheet">

<!-- Responsive styles for this template -->
<link href="{% static 'blog/css/responsive.css' %} " rel="stylesheet">

<!-- Colors for this template -->
<link href="{% static 'blog/css/colors.css' %} " rel="stylesheet">

<!-- Version Tech CSS for this template -->
<link href=" {% static 'blog/css/version/tech.css' %} " rel="stylesheet">

<!-- Custom Style Css -->
<link rel="stylesheet" href="{% static 'blog/css/custom-style.css' %}">

<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <div id="wrapper">
        <!-- navbar header -->
        {% show_navbar %}

        <!-- Nav Topic -->
        <section class="section">



            {% block content %}

            {% endblock content %}
        </section>


        <footer class="footer">


            <div class="text-center">
                <br>
                <div class="copyright">&copy; Blog. Design by <a href="#">ThuanTruong</a>.

                </div>
        </footer><!-- end footer -->


    </div><!-- end wrapper -->

    <!-- Core JavaScript
================================================== -->
    <script src=" {% static 'blog/js/jquery.min.js' %} "></script>
    <script src=" {% static 'blog/js/tether.min.js' %} "></script>
    <script src=" {% static 'blog/js/bootstrap.min.js' %} "></script>
    <script src=" {% static 'blog/js/custom.js' %}"></script>

</body>

</html>
